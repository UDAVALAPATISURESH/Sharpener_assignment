<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
    <div class="container">
      <h1 class="head">Notes Manager</h1>
      <input type="text" id="noteTitle" placeholder="Enter note title">
      <textarea id="noteDesc" placeholder="Enter note description"></textarea>
      <input type="month" id="noteDate">
      <button onclick="addNote()">Add Note</button>
      <ul id="noteList"></ul>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
